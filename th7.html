<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://scr.vn/wp-content/uploads/2020/10/Anh-Nobita-khoc-that-to-1-451x1024.png" alt="anh nobita"
     style="position:absolute;left:0; top:0;" height="200" width="180"/>
<script>
    function up() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 10 + 'px';
    }

    function down() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 10 + 'px';
    }

    function left() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 10 + 'px';
    }

    function right() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 10 + 'px';
    }

    function moveselection(evt) {
        switch (evt.keyCode) {
            case 37:
                left();
                break;
            case 39:
                right();
                break;
            case 38:
                up();
                break;
            case 40:
                down();
                break;
        }
    }

    function docReady() {
        window.addEventListener('keydown', moveselection);
    }
</script>
</body>
</html>
